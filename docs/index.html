<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Custom Properties</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1 class="heading">CSS Custom Properties</h1>
  <p>CSS variables</p>
  <div class="block mb-4">
    <div class="one item">
      one
    </div>
    <div class="two item">
      two
    </div>
    <div class="three item">
      three
    </div>
  </div>
  <div class="button-group mb-4">
    <button class="button">button</button>
    <button class="button button--small">button</button>
    <button class="button button--large">button</button>
  </div>
  <div class="card mb-4">
    Gradients are cool and trendy
  </div>
  <div class="mb-4">
    <button class="switch-mode-btn" data-theme-mode="light">
      switch mode
    </button>
  </div>
  <div class="wrapper" style="--item-width: 250px;">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="actions mb-4">
    <div class="actions-item walk"></div>
    <div class="actions-item"></div>
    <div class="actions-item run"></div>
  </div>

  <div class="box-wrapper mb-4">
    <div class="box box-1"></div>
    <div class="box box-2"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
